<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main class="wrapper">
    <div class="card">
      <figure class="card-img">
        <img src="./images/illustration-hero.svg" alt="Order Hero" />
      </figure>

      <div class="card-body">
        <h1 class="card-title">Order Summary</h1>
  
        <p class="card-description">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
  
        <div class="plan-info">
          <img src="./images/icon-music.svg" alt="Music">
  
          <div class="plan-type-price">
            <p>Annual Plan</p>
            <span>$59.99/year</span>
          </div>
  
          <a href="#" class="change-plan">Change</a>
        </div>
  
        <button type="button" class="proceed-payment-btn">
          Proceed to Payment
        </button>
  
        <button type="button" class="cancel-order-btn">
          Cancel Order
        </button>
      </div>
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Vitor Pereira</a>.
    </div>
  </main>

</body>
</html>
