<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">

  <title>Frontend Mentor | Todo app</title>
</head>
<body data-theme="light">
  <main class="wrapper">
    <section class="todo-section">
      <div class="container">
        <div class="title-theme-toggle">
          <h1>Todo</h1>
          <button type="button" class="theme-toggler">
            <img src="./images/icon-moon.svg" alt="Toggle Dark Mode">
          </button>
        </div>

        <form class="input-wrapper" autocomplete="off">
          <div class="radio"></div>
          <input type="text" name="new-todo" id="new-todo" placeholder="Create a new todo...">
        </form>
      </div>
    </section>

    <section class="todos-section">
      <div class="container">
        <div class="todos-info">
          <ul class="todos-list"></ul>

          <div class="todos-modifiers">
            <span class="todos-count">
              5 items left
            </span>

            <div class="filters">
              <button type="button" class="active">All</button>
              <button type="button">Active</button>
              <button type="button">Completed</button>
            </div>

            <button type="button" class="clear-todos">Clear Completed</button>
          </div>
        </div>

        <div class="mobile-filters">
          <button type="button" class="active">All</button>
          <button type="button">Active</button>
          <button type="button">Completed</button>
        </div>

        <span class="drag-tip">
          Drag and drop to reorder list (Not implemented)
        </span>
      </div>
    </section>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/vitorpedeo">Vitor Pereira</a>.
    </div>
  </main>

  <script src="./scripts/main.js"></script>
  <script src="./scripts/theme.js"></script>
</body>
</html>
